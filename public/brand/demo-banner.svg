      <stop stop-color="#0B1020"/>
      <stop offset="0.5" stop-color="#141B3A"/>
      <stop offset="1" stop-color="#0C0F1A"/>
    </linearGradient>
    <radialGradient id="a" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(420 280) rotate(35) scale(520 420)">
